<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css
">



</head>

<body>
    <div id="page" class="container-fluid">
        <div class="row vh-100 justify-content-center ">
            <div id="containerHome" class="col-lg-4 h-100 text-center p-4">
                <h1 class="text-decoration-underline fw-bold text-info">ToDoList <span class="text-warning h2 "><i
                            class="fa-sharp fa-solid fa-pencil"></span></i></h1>
                <div id="btns" class="mt-5">
                    <div id="createTododiv" class="">
                        <button id="createTodobtn" class="cstbtn btn btn-outline-info">Create ToDo</button><br>
                        <div id="createTodoText"
                            class="createTodoText d-flex flex-column pt-3 justify-content-center align-items-center border rounded">
                            <input id="todoTextTitle" type="text" placeholder="Title"
                                class="form-control bg-transparent text-white w-75"></input>
                            <textarea class="form-control bg-transparent mt-3 text-white w-75 h-0"
                                id="todoTextPara"></textarea>
                            <button id="savebtn" class="btn btn-info btn-sm px-3 ms-3 mt-5">Save</button>
                            <a id="crossbtn" class="text-warning opacity-75 ms-3 h3"><i
                                    class="pe-auto fa-solid fa-xmark"></i></a>
                        </div>
                    </div>
                    <button id="viewAllTodo" class="cstbtn btn btn-outline-warning">View All Todo's</button>
                    <div id="todoList" class="overflow-hidden h-100 pt-2 m-4">
                        <div id="todo" class="p-1 pb-3 mt-4 text-light w-100 h-75 overflow-auto">
                        </div>
                    </div>
                </div>
                <div id = "popUp" class="card">
                    <div class="card-body text-start">
                      <h5 class="card-title mb-4">Delete ToDo?</h5>
                      <div id="popUpBtn" class="text-end">
                        <a href="#" id="yes"  class="btn btn-outline-info px-4 mx-2">Yes</a>
                        <a href="#" id="cancel" class="btn btn-outline-danger">Cancel</a>
                    </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    </div>




    <script src="/js/script.js"></script>
</body>

</html>
